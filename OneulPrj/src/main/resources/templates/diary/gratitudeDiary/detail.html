<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gratitudeDiary detail</title>
    <link href="/css/teststyle.css" type="text/css" rel="stylesheet">
</head>

<body>

<!-- ----------------header부분------------------- -->
	<header id="header">
		<h1 class="logo">
			Oneul<a href=""><img src=""></a>
		</h1>
		<nav class="header-menu">
			<h1 class="d-none">헤더버튼</h1>
		</nav>
	</header>
<!-- ----------------aside부분------------------- -->	
	<aside id="aside">
		<h1 class="d-none">어사이드</h1>
		<nav class="aside-menu"></nav>
	</aside>
	
<!-- ----------------main부분------------------- -->
	<main id="main">
		<section class="">
			<table border="1">
				<tr>
					<th>감정선택</th>
					<td colspan="3">감정이모티콘뷰</td>
				</tr>
				<tr>
					<th>작성일</th>
					<td colspan="3">
					<td th:text="${#calendars.format(gratitudeDiary.regDate, 'yyyy-MM-dd a hh:mm:ss')">작성일자</td>
				</tr>
				<tr>
					<th>공개선택</th>
					<td colspan="3">공개 / 비공개</td>
				</tr>
				<tr>
					<td colspan="4" th:text="${gratitudeDiary.content1}"></td>
					<td colspan="4" th:text="${gratitudeDiary.content2}"></td>
					<td colspan="4" th:text="${gratitudeDiary.content3}"></td>
				</tr>
			</table>
			<div>
				<a href="list">목록</a> 
				<a th:href="@{edit(id=${gratitudeDiary.id})}">수정</a>
				<a th:href="@{list}"
					onclick="if(!confirm('정말 삭제하시겠습니까?')) return false;">삭제</a>
			</div>

		</section>
	</main>

<!-- ----------------navbar부분------------------- -->
	<div class="navbar">
		<a href="">Feed</a> <a href="">My Diary</a> <a href="/diary/reg">Write</a>
		<a href="">Calendar</a> <a href="">My Page</a>
	</div>
</body>
</html>
