<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gratitudeDiary edit</title>
    <link href="/css/teststyle.css" type="text/css" rel="stylesheet">
</head>

<body>

<!-- ----------------header부분------------------- -->
	<header id="header">
		<h1 class="logo">
			Oneul<a href=""><img src=""></a>
		</h1>
		<nav class="header-menu">
			<h1 class="d-none">헤더버튼</h1>
		</nav>
	</header>
<!-- ----------------aside부분------------------- -->	
	<aside id="aside">
		<h1 class="d-none">어사이드</h1>
		<nav class="aside-menu"></nav>
	</aside>
	
<!-- ----------------main부분------------------- -->
	<main id="main">
		<form action="edit" method="post">
			<input type="hidden" name="id" value="${gratitudeDiary.id}">
			<table border="1">
				<tr>
					<th>감정선택</th>
					<td colspan="3">감정이모티콘뷰</td>
				</tr>
				<tr>
					<th>공개선택</th>
					<td colspan="3" th>공개 / 비공개${gratitudeDiary.pub}</td>
				</tr>

				<tr>
					<td colspan="4">
						<div contenteditable="true"></div> <textarea rows="6" cols="50"
							name="content1">${gratitudeDiary.content}</textarea>
						<div contenteditable="true"></div> <textarea rows="6" cols="50"
							name="content2">${gratitudeDiary.content}</textarea>
						<div contenteditable="true"></div> <textarea rows="6" cols="50"
							name="content3">${gratitudeDiary.content}</textarea>
					</td>
				</tr>

			</table>

			<div>
				<input type="submit" value="저장"> <a href="list">취소</a>
			</div>
		</form>

	</main>

	<div class="navbar">
		<a href="">Feed</a> <a href="">My Diary</a> <a href="/diary/reg">Write</a>
		<a href="">Calendar</a> <a href="">My Page</a>
	</div>
</body>
</html>
