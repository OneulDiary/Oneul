<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="/inc/layout">

<head>
    <meta charset="UTF-8">
    <title>gratitudeDiary reg</title>
</head>

	
<!-- ----------------main부분------------------- -->
	<main id="main" layout:fragment="main">
		<form class="form" action="reg" method="post"
			enctype="multipart/form-data">
			<table border="1">
				<tr>
					<th>감정선택</th>
					<td colspan="3">감정이모티콘뷰</td>
				</tr>
				<tr>
					<th>공개선택</th>
					<td colspan="3">
						<label>공개</label><input type="radio" value="1" name="pub">
						<label>비공개</label><input type="radio" value="0" name="pub" checked>
					</td>
				</tr>
				<tr>
					<td colspan="4">
						<div>오늘하루 감사한 일들을 적어보세요</div>
						<div>잘 생각이 안난다면 질문에 답해보세요</div>
						<br>
						<textarea rows="6" cols="50" name="content1">오늘 하루는 어떤 감사한 일이 있었나요?</textarea>
						<br>
						<textarea rows="6" cols="50" name="content2">어떻게 하면 더 좋은 하루를 보낼 수 있을까요?</textarea>
						<br>
						<textarea rows="6" cols="50" name="content3">오늘의 나를 위한 긍정의 한 줄을 남겨주세요!</textarea>
					</td>
				</tr>
			</table>


			<div>
				<input type="submit" value="저장"> <a href="list">취소</a>
			</div>
		</form>

	</main>

</html>
