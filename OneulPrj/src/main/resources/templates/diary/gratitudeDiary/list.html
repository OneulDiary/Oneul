    <link href="/css/emotion.css" type="text/css" rel="stylesheet">
    <script>

	window.addEventListener("load",()=>{
		let containerClass = ".container";
		let query = "";
		let requestUrl = "http://localhost:8080/api/diary/gratitude";
		
		const days = ['SUN','MON','TUE','WED','THU','FRI','SAT'];
		 function returningHTML(json) {
	        	let html = "";
	        	for(n of json){
	        		console.log(n);
	        		let regDate = new Date(n.regDate);
	        		let year = regDate.getFullYear();
	        		let month = regDate.getMonth()+1;
	        		let date = regDate.getDate();
	        		let dayName = days[regDate.getDay()];
			
	        		let emotionId = n.emotionId;
	        		console.log(emotionId);
	        		
	        		let emo = "";
	        		if(emotionId == 1){
	        			emo = "happy";
	        		}else if(emotionId == 2){
	        			emo = "proud";
	        		}else if(emotionId == 3){
	        			emo = "flutter";
	        		}else if(emotionId == 4){
	        			emo = "calm";
	        		}else if(emotionId == 5){
	        			emo = "sensitive";
	        		}else if(emotionId == 6){
	        			emo = "unstable"
	        		}else if(emotionId == 7){
	        			emo = "tired";
	        		}else if(emotionId == 8){
	        			emo = "sad";
	        		}else{
	        			emo = "upset";
	        		}
        			
        			
	        		html += `<div class='diary-container'>
	                    <span class="date">
	                        <span class="day">${date}</span>
	                        <span class="dayName">${dayName}</span>
	                    </span>
						<div class="emotion-container">
							<div class="${emo}"></div>
                        </div>
                        <a href='detail?id=${n.id}'>
                        	<div class="question"> 오늘의 감사한 일 : </div>
							<div class='content'>${n.content1}</div>
							<div class="question"> 오늘 나에게 일어난 멋진 일 : </div>
							<div class='content'>${n.content2}</div>
							<div class="question"> 나를 위한 긍정의 한 줄! : </div>
							<div class='content'>${n.content3}</div>
						</a>
					</div>`;
					
	        	}
	            
	            return html;
	        };
	     infiniteScrollWith(requestUrl, containerClass,returningHTML,query);
	        
	});
</script>
