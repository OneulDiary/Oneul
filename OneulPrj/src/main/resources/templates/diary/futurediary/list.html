<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>미래일기 list</title>
</head>
<body>
	<header id="header">
		<h1 class="logo">
			Oneul<a href=""><img src=""></a>
		</h1>
		<nav class="header-menu">
			<h1 class="d-none">헤더버튼</h1>
		</nav>
	</header>
	
	<aside id="aside">
		<h1 class="d-none">어사이드</h1>
		<nav class="aside-menu"></nav>
	</aside>

	<main id="main">
		<section class="">
			<h1>감사일기</h1>
			<h3>내가 쓴 감사일기 목록</h3>
			<table>
				<tr>
					<th>번호</th>
					<th>내용</th>				
					<th>작성일</th>
				</tr>
				
					<tr th:each = "d:${list}">
						<td th:text="${d.id}">01</td>
						<td><a th:href="@{detail(id=${d.id})}" th:text="${d.content}">내용</a></td>
						<td th:text="${#calendars.format(d.regDate,'yyyy-MM-dd')}">2021-01-01</td>
						<td></td>
					</tr>
				
			</table>
			<div>
				<a href="reg">글쓰기</a>
			</div>
		</section>
	</main>

	<div class="navbar">
		<a href="">Feed</a> <a href="">My Diary</a> <a href="/diary/reg">Write</a>
		<a href="">Calendar</a> <a href="">My Page</a>
	</div>
</body>
</html>
