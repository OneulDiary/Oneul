<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultaq.net.nz/thymeleaf/layout"
layout:decorator="/inc/layout">
<head>
<meta charset="UTF-8">
<link href="/css/diary/futureDiary/detail.css" type="text/css" rel="stylesheet">
<title>Insert title here</title>
</head>


<main id="main" layout:fragment="main">
	<section class="">
		<h1>Feed section</h1>
		<h3>Test table</h3>
		 <table border="1">
                           
                           <tr>
                              <th>작성일</th>
                              <td colspan="3" th:text="${#calendars.format(futureDiary.regDate,'yyyy-MM-dd')}">2021-01-01</td>
                           </tr>
                           <tr>
                              <th>감정</th>
                              <td colspan="3">
								<th:block th:switch="${futureDiary.emotionId}"> 
								<span th:case="1"><img class="emotion" alt="" src="/images/emotions/happy.png"></span>
								 <span th:case="2"><img class="emotion" alt="" src="/images/emotions/proud.png"></span> 
								 <span th:case="3"><img class="emotion" alt="" src="/images/emotions/flutter.png"></span> 
								 <span th:case="4"><img class="emotion" alt="" src="/images/emotions/calm.png"></span> 
								 <span th:case="5"><img class="emotion" alt="" src="/images/emotions/sensitive.png"></span> 
								 <span th:case="6"><img class="emotion" alt="" src="/images/emotions/unstable.png"></span> 
								 <span th:case="7"><img class="emotion" alt="" src="/images/emotions/tired.png"></span> 
								 <span th:case="8"><img class="emotion" alt="" src="/images/emotions/sad.png"></span> 
								 <span th:case="9"><img class="emotion" alt="" src="/images/emotions/upset.png"></span> 
								</th:block>
							  </td>
                           </tr>
                           <tr th:with="pub = ${futureDiary.pub==1 ? '공개':'비공개'}">
                              <th>공개여부</th>
                              <td th:text="${pub}">공개일기/비공개일기</td>
                           </tr>
                           
                           <tr>
                              <td colspan="4">
                               <img th:if="${futureDiary.image}!=null" th:src="@{/upload/} + ${futureDiary.image}">
                              <div th:text = "${futureDiary.content}">                      
                                 미래일기내용
                              </div>
                              </td>
                           </tr>
                        </table>
                  <div>
                     <a href="list">목록</a>
                     <a th:href="@{edit(id=${futureDiary.id})}">수정</a>
                     <a th:href="@{del(id=${futureDiary.id})}" onclick="if(!confirm('삭제하시겟슺니가?'))return false;">삭제</a>
                   													
                  </div>
                  <div class="container">
			<form id="commentForm" action=""name="commentReg" method="post">
				<input type="hidden" name="id" th:value="${futureDiary.id}"> <br>
				<br>
				<div>
					<div>
						<span><strong>Comments</strong></span> <span id="cCnt"></span>
					</div>
					<div>
						<table class="table">
							<tr>
								<td><textarea style="width: 500px" rows="3" cols="30"
										name="content" placeholder="댓글을 입력하세요"></textarea> <br>
									<div>
										<input type="submit" value="저장">
									</div>
								</td>
							</tr>
						</table>
					</div>
				</div>
			</form>
		</div>
		<!-- container -->
		<!-- 댓글목록 -->
 		<div id="reply">
			<ol th:each="n:${commentList}">
				<p th:text="${n.memberId}"></p>
				<p th:text="${n.regDate}"></p>
				<p th:text="${n.content}"></p>
				<a th:href="@{edit(id=${n.id})}">수정</a>
				<a id ="commentDelBtn" 
					th:href="@{commentdel(id=${n.id},futureDiaryId=${param.id})}"
					onclick="if(!confirm('정말 삭제하시겠습니까?')) return false;">삭제</a>
			</ol>
		</div>
                  

	</section>
</main>


</html>
