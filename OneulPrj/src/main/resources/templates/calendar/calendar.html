<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="/inc/layout"
	lang='ko'>
	
  <head>
    <meta charset='UTF-8' />
    <link href='/css/calendar/calendar.css' rel='stylesheet' />
    <link href='/css/calendar/calendar1.css' rel='stylesheet' />
    <script src='/js/calendar/calendar.js'></script>

    <script>
      var prevStartStr = "";
      var jsonString ="[[${jsonString}]]";
      
      if( jsonString == "" ) {
    	  jsonString = "[]";
      } else {
    	  jsonString = jsonString.replace(/&quot;/g, "\"");
      }
      var eventList = JSON.parse(jsonString);
      
      var calendar = null;
     
      document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var container = document.querySelector(".container"); 
        
        calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'dayGridMonth',
       	  editable: true,
          selectable: true,
          businessHours: true,
          dayMaxEvents: true,
          	
      	  events:eventList,
      	
      	  eventClick:function(event){
      		/* debugger; */
      			container.innerHTML="";
      		var extendedProps = event.event.extendedProps;
      		
      		var startStr = event.event.startStr;
      		
      		if(prevStartStr == startStr) {
      			container.classList.toggle("d-none");
      		} else {
      			container.classList.remove("d-none");
      		}
      		
      		let selectedIcon = extendedProps.selectedIcon;
      		
      		var param = {
      			"startStr" : startStr
      		}
      		
      		
			let html = "";
      		fetch('/api/diary/listDiary?startStr=' + startStr, {method: 'POST',
      			headers : {'Content-Type': 'application/json'},
      			  body: JSON.stringify(param)
      		}).then((response) => response.json()).then((json) => {
				/*  debugger; */
				for(d of json){
					console.log(d);
					let emotionId = d.emotionId;
	        		
	        		let emo = "";
	        		if(emotionId == 1){
	        			emo = "happy";
	        		}else if(emotionId == 2){
	        			emo = "proud";
	        		}else if(emotionId == 3){
	        			emo = "flutter";
	        		}else if(emotionId == 4){
	        			emo = "calm";
	        		}else if(emotionId == 5){
	        			emo = "sensitive";
	        		}else if(emotionId == 6){
	        			emo = "unstable"
	        		}else if(emotionId == 7){
	        			emo = "tired";
	        		}else if(emotionId == 8){
	        			emo = "sad";
	        		}else{
	        			emo = "upset";
	        		}
	        		
					 html += `
					 	<div class='diary-container' 
					 			onclick="location.href='/diary/${d.diary}/detail?id=${d.diaryId}';">
				    		<div class="diary">${d.diary}</div>
				    		<div class="emotion-container">
				    			<div class="${emo}"></div>
				    		</div>
				    		<div class="content-container">
				    			<div class="content">${d.content}</div>
				    		</div>
				    	</div>`;
				
				
				}return html;
            }).then((html) => {
            	container.insertAdjacentHTML('beforeend', html);
				//console.log(html);
            }).catch(err => {});
      		
      		prevStartStr = startStr;
      		
      	  }
      	  
        });
        calendar.render();
        
      });
      
       
    </script>
  </head>
  <main id="main" layout:fragment="main">
    <div id='calendar'></div>
    
	<div class ="d-none container"></div>

</main>
</html>
