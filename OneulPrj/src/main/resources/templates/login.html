<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="member/inc/layout">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>로그인</title> 
    <link href="../css/member/login.css" type="text/css" rel="stylesheet">
	<script src="../js/member/login.js"></script>
</head>

    <main class="main" layout:fragment="main">
        <div class="login-box">
            <form class="login-form" method="post">
                <h2 class="login-title">로그인</h2>
                <ul>
                    <li>
                        <input type="text" name="username" placeholder="ID"/>
                    </li>
                    <li>
                        <input type="password" name="password" placeholder="Password"/>
                    </li>
                    <div class="failmsg" th:if="${loginFailMsg}!=null" th:text="${loginFailMsg}">아이디 또는 비밀번호가 틀립니다.</div>
                    <div class="pwdmsg" th:if="${param.r}!=null">회원님의 메일로 임시 비밀번호를 발송하였습니다.</div>
                    <li>
                        <input class="btn-submit" type="button" onclick="check()" value="LOGIN">
                    </li>
                </ul>
            </form>
            <ul class="login-option">
                <a href="member/signup">회원가입</a>
                <span>|</span>
                <a href="member/findid">아이디 찾기</a>
                <span>|</span>
                <a href="member/findpwd">비밀번호 찾기</a>
            </ul>
        </div>
    </main>


</html>
