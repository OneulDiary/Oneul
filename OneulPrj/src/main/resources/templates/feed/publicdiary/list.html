<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="/inc/layout">

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="/css/feed/onelineList.css" type="text/css" rel="stylesheet">
<script type="text/javascript" src="/js/feed/oneline/list.js"></script>
</head>
<main id="wrapper" layout:fragment="main">


	<div id="main">

		<div class="btn-box">
			<a href="reg"> <img class="reg-img"
				src="/images/oneline/addBtn.png">
			</a>
		</div>

		<form class="emotionbtn">
			
			<input class="" type="submit" name="f" value="1" />
			<input class="" type="submit" name="f" value="2" />
			<input class="" type="submit" name="f" value="3" />
			<input class="" type="submit" name="f" value="4" />
			<input class="" type="submit" name="f" value="5" />
			<input class="" type="submit" name="f" value="6" />
			<input class="" type="submit" name="f" value="7" />
			<input class="" type="submit" name="f" value="8" />
			<input class="" type="submit" name="f" value="9" />
			
		</form>

		<div th:each="n:${list}">
			<article class="box">
				<div class="content">
					<div class="profile">
						<img class="profile-image" th:src="@{/upload/profile/basic.jpg}"
							th:if="${n.image}=='basic.jpg'"> <img class="profile-image"
							th:src="@{'/upload/profile/' +${n.memberId} +'/'  +${n.image}   }"
							th:if="${n.image}!='basic.jpg'"> <a class="user-name"
							th:text="${n.writerId}">로그인아이디</a> <a class="date"
							th:text="${#calendars.format(n.regDate,'yyy-MM-dd')}">날짜</a>

					</div>
					<a th:text="${n.diary}"></a>
					<div class="content-text">
						<a th:href="@{'/diary/' +${n.diary} +'/' +'detail?id=' +${n.id} }" th:text="${n.content}">게시글내용</a>
					</div>

					<div class="review-attr">
						<span>좋아요 0</span> <span th:text="'댓글'+${n.count}">댓글 0</span>
					</div>
					<hr>

					<div class="onelineId">
						<a th:text="${n.id}">게시글아이디</a>
					</div>
				</div>
			</article>
		</div>



	</div>

</main>



</html>
