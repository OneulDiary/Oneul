<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="/inc/layout">

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="/css/feed/publicList.css" type="text/css" rel="stylesheet">
<script type="text/javascript" src="/js/feed/oneline/list.js"></script>
</head>
<main id="wrapper" layout:fragment="main">


	<div id="main">

		<div class="link-item">
			<a class="oneline-link" href="/feed/oneline/list">한줄일기</a> <a
				class="pub-link" href="/feed/publicdiary/list?f=1">공개일기</a>
		</div>


		<form class="emotionbtn">

			<a href="/feed/publicdiary/list?f=1" class="happy"></a> <a
				href="/feed/publicdiary/list?f=2" class="proud"></a> <a
				href="/feed/publicdiary/list?f=3" class="flutter"></a> <a
				href="/feed/publicdiary/list?f=4" class="calm"></a> <a
				href="/feed/publicdiary/list?f=5" class="sensitive"></a> <a
				href="/feed/publicdiary/list?f=6" class="unstable"></a> <a
				href="/feed/publicdiary/list?f=7" class="tired"></a> <a
				href="/feed/publicdiary/list?f=8" class="sad"></a> <a
				href="/feed/publicdiary/list?f=9" class="upset"></a>


		</form>
		<div class="content-box">
			<div th:each="n:${list}">
				<article class="box">
					<div class="content"  th:style="'background-image:url(/upload/diary/'+${n.diary}+'/'+${n.memberId}+'/'+${n.id}+'/'+${n.image}+');'">
						<div class="profile">
							
						</div>
						
						<div class="white-box">
						<a th:text="${n.diary}"></a>
						<div class="content-text">
							<a class="text-over"
								th:href="@{'/diary/' +${n.diary} +'/' +'detail?id=' +${n.id} }"
								th:text="${n.content}">게시글내용</a>
						</div>

						<div class="review-attr">
							 <a th:text="'댓글'+${n.count}">댓글 0</a>
						</div>
						<hr>
						
						
						<div class="onelineId">
							<a th:text="${n.id}">게시글아이디</a>
						</div>
						
						</div>
						
					</div>
				</article>
			</div>
		</div>





	</div>

</main>



</html>
